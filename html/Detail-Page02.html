<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Detail-Page.css">
    <title>詳細ページ１</title>
    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script> 
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
</head>
<body>
    <!--左上にロゴを固定-->
    <div class="my-logo">
        <h1>KAZU</h1>
        <img src="../img/my-logo.png">
    </div>
    
    <!--TOPページに戻るボタンを設置-->
    <!--左下→右下→右上→左上→左下の順に枠線が伸びて塗りに変化する-->
    <a href="../index.html" class="prev-btn border">
        <span>←back</span>
    </a>

    <!--タイトル-->
    <div class="title-message">
        <h1>Animal trace & Logo</h1>
    </div>

    <!--メインコンテンツ-->
    <div class="box">
        <div class="main mainImg">
          <img src="../img/tonakai.jpg"/>
        </div>

        <!--upsownクラスを付与することで上から下へのフェードインアニメーションを実現-->
        <ul class="sub subImg scroll updown">
          <li>
            <img src="../img/tonakai.jpg"">
            <h2>Animal trace - トナカイ -</h2>
            <p>制作時間:約１時間</p>
          </li>
          <li>
              <img src="../img/kagee.jpg"/>
              <h2>Animal trace - 馬,コアラ,イルカ,ウサギ -</h2>
              <p>制作時間:約１時間</p>
          </li>
          <li>
              <img src="../img/my-logo.png"/>
              <h2>Logo - K -</h2>
              <p>制作時間:30分</p>
          </li>
        </ul>
    </div>

    <div class="gaiyou">
        <!--updown クラスを付与することで上から下へのフェードインを実現-->
        <p class="scroll updown">Adobe Illustratorを使って、動物の写真からトレースを行った。<br>
        　　点と点を一つずつ結んでいくやり方だったため、トナカイのツノや馬の毛などの細かいところの切り抜きに苦戦した。</p>
    </div>

    <p class="copyright">(c) 2021- KAZU</p>

    <!--JavaScriptの読み込み-->
    <script src="../js/slide.js"></script>
    <script src="../js/fadeInAnimation.js"></script>
