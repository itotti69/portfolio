<!DOCTYPE html>
<html lang="ja">
<head>

    <link rel="stylesheet" href="../css/Detail-Page.css">

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <style>
        body {
            background-image: url("../img/05-white-brick.png");
        }

        .title-message {
            position: relative;
            top: 9vh;

<body>
    <!--左上にロゴを固定-->
    <div class="my-logo">

    <!--TOPページに戻るボタンを設置-->
    <!--左下→右下→右上→左上→左下の順に枠線が伸びて塗りに変化する-->
    <a href="../index.html" class="prev-btn border">

    </a>

    <!--タイトル-->
    <div class="title-message">

    <!--メインコンテンツ-->
    <div class="box">
        <div class="main mainImg">
          <img src="../img/video01.png"/>

        <!--updownクラスを付与することで上から下へのフェードインアニメーションを実現-->
        <ul class="sub subImg scroll updown">

            <img src="../img/video01.png">

    <div class="gaiyou">
        <!--updown クラスを付与することで上から下へのフェードインを実現-->
        <p class="scroll updown">iMovieを使って、自己紹介Movieを作成しました。<br>
        　　動画制作の仕組みについて、このとき学びました。</p>
    </div>

    <p class="copyright">(c) 2021- KAZU</p>

    <!--JavaScriptの読み込み-->
    <script src="../js/slide.js"></script>
