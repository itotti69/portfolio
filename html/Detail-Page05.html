<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Detail-Page.css">
    <title>詳細ページ5</title>
    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script> 
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <style>
        body {
            background-image: url("../img/05-white-brick.png");
        }

        .title-message {
            position: relative;
            top: 9vh;
            left: 13vw;
        }
    </style>
</head>
<body>
    <!--左上にロゴを固定-->
    <div class="my-logo">
        <h1>KAZU</h1>
        <img src="../img/my-logo.png">
    </div>
    
    <!--TOPページに戻るボタンを設置-->
    <!--左下→右下→右上→左上→左下の順に枠線が伸びて塗りに変化する-->
    <a href="../index.html" class="prev-btn border">
        <span>←back</span>
    </a>

    <!--タイトル-->
    <div class="title-message">
        <h1>Animation</h1>
    </div>

    <!--メインコンテンツ-->
    <div class="box">
        <div class="main mainImg">
          <img src="../img/anime02.jpg"/>
        </div>

        <!--updownクラスを付与することで上から下へのフェードインアニメーションを実現-->
        <ul class="sub subImg scroll updown">
          <li>
            <img src="../img/anime02.jpg">
            <h2>人間が空から落ちていく場面</h2>
            <p>制作時間:約30分</p>
          </li>
          <li>
              <img src="../img/anime03.jpg"/>
              <h2>人間が迷宮に迷い込む場面</h2>
              <p>制作時間:約30分</p>
          </li>
          <li>
              <img src="../img/anime.jpg"/>
              <h2>アニメーション設計図</h2>
              <p>制作時間:約30分</p>
          </li>
        </ul>
    </div>

    <div class="gaiyou">
        <!--updown クラスを付与することで上から下へのフェードインを実現-->
        <p class="scroll updown">Adobe Animate を使ってアニメーション作成を行いました。<br>
        　　一つ一つの場面で自分が実際に手足を動かして確認しながら作成しました。</p>
    </div>

    <p class="copyright">(c) 2021- KAZU</p>

    <!--JavaScriptの読み込み-->
    <script src="../js/slide.js"></script>
    <script src="../js/fadeInAnimation.js"></script>
</body>
</html>
